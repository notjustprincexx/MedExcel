<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedExcel Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --ease-snap: cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        body { 
            -webkit-user-select: none; 
            user-select: none; 
            background-color: #0f172a; /* Slate 900 */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(96, 165, 250, 0.5); box-shadow: 0 0 15px rgba(96, 165, 250, 0.2); }
            50% { border-color: rgba(96, 165, 250, 1); box-shadow: 0 0 25px rgba(96, 165, 250, 0.5); }
        }

        .highlight-active {
            position: relative;
            z-index: 40; 
            animation: pulse-border 2s infinite;
            border-radius: 12px;
        }

        .speech-bubble {
            position: relative;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            max-width: 200px;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px; 
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #334155 transparent transparent transparent;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Tutorial Overlay */
        #tutorialOverlay {
            background: rgba(15, 23, 42, 0.2); /* Very faint dim */
            backdrop-filter: blur(0px); /* No blur, keeps app sharp */
            pointer-events: none; /* KEY: Allows clicks to pass through to the app */
        }

        /* Mascot captures clicks for the 'Next' button */
        #tutorialMascot {
            pointer-events: auto;
        }
    </style>
</head>
<body class="text-white h-screen flex flex-col overflow-hidden relative">

            <svg class="w-5 h-5 text-slate-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" placeholder="Search decks..." class="bg-transparent border-none outline-none text-sm text-white w-full placeholder-slate-500">

             <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="w-full h-full object-cover">

    </header>

        <div class="bg-slate-800 rounded-2xl p-4 flex items-center gap-4 border border-slate-700/50 mb-8 hover:bg-slate-750 transition-colors">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <div>
                <h3 class="font-bold text-base">Pharmacology Nursing</h3>
                <p class="text-slate-400 text-xs">869 cards â€¢ by kayde310</p>
            </div>
        </div>

        <div class="mb-6">

            <div id="createCard" class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-6 border border-slate-700 relative overflow-hidden shadow-xl transition-all duration-300">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-blue-600/20 rounded-full blur-2xl"></div>
                
                <div class="relative z-10">

        <div class="mb-4">

                <button class="text-blue-400 text-xs font-bold uppercase tracking-wider">View All</button>
            </div>

            <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6">
                <div class="min-w-[160px] bg-slate-800 p-4 rounded-2xl border border-slate-700">
                    <div class="h-20 bg-emerald-500/10 rounded-xl mb-3 flex items-center justify-center">
                        <span class="text-2xl">ðŸ§¬</span>
                    </div>

                </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 px-6 py-2 pb-6 flex justify-between items-center z-50">

        </button>
        
        <button id="libraryBtn" class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 transition-all duration-300">

        </button>

        <button class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300">

        </button>
    </nav>

    <div id="tutorialOverlay" class="fixed inset-0 z-[60] hidden flex-col items-center justify-center">
        
        <div id="tutorialMascot" class="absolute transition-all duration-700 ease-in-out z-[70] flex flex-col items-center w-64">
            
            <div id="tutorialText" class="speech-bubble mb-4 text-center font-medium text-sm">
                </div>

            <div class="w-20 h-20 animate-float filter drop-shadow-[0_0_15px_rgba(96,165,250,0.5)]">
                 <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="65" rx="28" fill="#60A5FA"/>
                    <ellipse cx="50" cy="70" rx="20" ry="16" fill="#BFDBFE"/> 
                    <path d="M22 35 V42 Q50 55 78 42 V35" fill="#1E293B"/>
                    <g stroke="#1E293B" stroke-width="3">
                        <circle cx="35" cy="52" r="12" fill="white"/>
                        <circle cx="65" cy="52" r="12" fill="white"/>
                        <path d="M47 52 L53 52" stroke-width="3"/> 
                    </g>
                    <g id="mascotEyes">
                        <circle cx="35" cy="52" r="4" fill="#1E293B"/>
                        <circle cx="65" cy="52" r="4" fill="#1E293B"/>
                    </g>
                    <path d="M45 62 L55 62 L50 69 L45 62Z" fill="#F59E0B"/>
                    <path d="M50 10 L85 25 L50 40 L15 25 Z" fill="#1E293B"/>
                    <circle cx="50" cy="25" r="2" fill="#F59E0B"/>
                    <path d="M50 25 Q88 25 88 50" stroke="#F59E0B" stroke-width="2" fill="none"/>
                    <circle cx="88" cy="50" r="3" fill="#F59E0B"/>
                </svg>
            </div>

            <div class="mt-4">
                <button onclick="nextStep()" class="bg-blue-500 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-blue-400 transition transform text-xs active:scale-95">
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- TUTORIAL LOGIC ---
        let currentStep = 0;
        
        // Define steps and where the mascot should be positioned for each
        const steps = [
            {
                text: "Hi! I'm Aurora. I can help you study faster.",
                target: null, 
                position: "center" 
            },
            {
                text: "Search for decks here.",
                target: "searchBar",
                position: "top"
            },
            {
                text: "Use this to create cards with AI instantly.",
                target: "createCard",
                position: "middle"
            },
            {
                text: "Your library is down here.",
                target: "libraryBtn",
                position: "bottom"
            }
        ];

        window.onload = function() {
            if (!localStorage.getItem('medExcelTutorialSeen')) {
                startTutorial();
            }
        };

        function startTutorial() {
            document.getElementById('tutorialOverlay').classList.remove('hidden');
            document.getElementById('tutorialOverlay').classList.add('flex');
            updateStep();
        }

        function endTutorial() {
            document.getElementById('tutorialOverlay').classList.add('hidden');
            document.querySelectorAll('.highlight-active').forEach(el => el.classList.remove('highlight-active'));
            localStorage.setItem('medExcelTutorialSeen', 'true');
        }

        function updateStep() {
            const mascot = document.getElementById('tutorialMascot');
            const bubble = document.getElementById('tutorialText');
            const stepData = steps[currentStep];

            // 1. Reset Highlight
            document.querySelectorAll('.highlight-active').forEach(el => {
                el.classList.remove('highlight-active');
            });

            // 2. Update Text
            bubble.textContent = stepData.text;

            // 3. Move Mascot (Position Logic)
            if (stepData.position === 'center') {
                mascot.style.top = "30%";
                mascot.style.left = "50%";
                mascot.style.bottom = "auto";
                mascot.style.transform = "translate(-50%, -50%)";
            } else if (stepData.position === 'top') {
                // Near Search Bar
                mascot.style.top = "110px";
                mascot.style.bottom = "auto";
                mascot.style.left = "50%";
                mascot.style.transform = "translateX(-50%)";
            } else if (stepData.position === 'middle') {
                // Near Create Card
                mascot.style.top = "50%";
                mascot.style.bottom = "auto";
                mascot.style.left = "50%";
                mascot.style.transform = "translate(-50%, -50%)";
            } else if (stepData.position === 'bottom') {
                // Near Library Nav
                mascot.style.top = "auto";
                mascot.style.bottom = "110px";
                mascot.style.left = "50%";
                mascot.style.transform = "translateX(-50%)";
            }

            // 4. Highlight Target Element
            if (stepData.target) {
                const targetEl = document.getElementById(stepData.target);
                if (targetEl) targetEl.classList.add('highlight-active');
            }
        }

        function nextStep() {
            currentStep++;
            if (currentStep >= steps.length) {
                endTutorial();
            } else {
                updateStep();
            }
        }
    </script>
</body>
</html>
