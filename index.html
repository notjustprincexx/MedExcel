    <style>
        /* --- 1. ANIMATIONS --- */
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .animate-blink { 
            animation: blink 4s infinite; 
            transform-origin: center;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; } 
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { 
            animation: popIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
        }

        /* Confetti Animations */
        @keyframes explode-1 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(-80px, -120px) scale(0.5) rotate(180deg); opacity:0; } }
        @keyframes explode-2 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(40px, -150px) scale(0.5) rotate(-180deg); opacity:0; } }
        @keyframes explode-3 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(-120px, -80px) scale(0.5) rotate(90deg); opacity:0; } }
        @keyframes explode-4 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(100px, -100px) scale(0.5) rotate(-90deg); opacity:0; } }
        @keyframes explode-5 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(-50px, 100px) scale(0.5) rotate(45deg); opacity:0; } }
        @keyframes explode-6 { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(70px, 80px) scale(0.5) rotate(-45deg); opacity:0; } }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 12px;
            top: 50%;
            left: 50%;
            opacity: 0;
            border-radius: 2px;
            pointer-events: none;
        }

        /* --- 2. STYLES --- */
        .aurora-glow { filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.6)) drop-shadow(0 0 20px rgba(59, 130, 246, 0.3)); }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -13px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 11px 11px 0;
            border-style: solid;
            border-color: #334155 transparent transparent transparent;
            z-index: -1;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        body { -webkit-user-select: none; user-select: none; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- FIREBASE CONFIGURATION (PASTE YOUR KEYS HERE) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make login function global so HTML button can call it
        window.handleGoogleLogin = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // On success, hide login and show Main App (skipping intro)
                console.log("Logged in as:", user.displayName);
                
                // Hide Login Screen
                const login = document.getElementById('loginScreen');
                const splash = document.getElementById('splashScreen');
                const mainApp = document.getElementById('mainApp');
                
                login.classList.add('hidden');
                splash.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                alert("Welcome, " + user.displayName + "!");
                
            } catch (error) {
                console.error(error);
                alert("Login Failed: " + error.message);
            }
        }
    </script>

    <script>
        // --- LOGIN UI LOGIC ---
        function goToLogin() {
            const login = document.getElementById('loginScreen');
            login.classList.remove('hidden');
            setTimeout(() => {
                login.classList.remove('opacity-0');
            }, 10);
        }

        function exitLogin() {
            const login = document.getElementById('loginScreen');
            login.classList.add('opacity-0');
            setTimeout(() => {
                login.classList.add('hidden');
            }, 300);
        }

        function togglePassword() {
            const passInput = document.getElementById('loginPassword');
            if (passInput.type === "password") {
                passInput.type = "text";
            } else {
                passInput.type = "password";
            }
        }

        // --- CONFETTI LOGIC ---
        function triggerConfetti() {
            const container = document.querySelector('#confetti-container > div');
            if (!container) return;
            container.innerHTML = '';
            const colors = ['#60A5FA', '#F59E0B', '#FFFFFF', '#BFDBFE', '#3B82F6'];
            const animations = ['explode-1', 'explode-2', 'explode-3', 'explode-4', 'explode-5', 'explode-6'];

            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const animation = animations[Math.floor(Math.random() * animations.length)];
                const duration = 0.8 + Math.random() * 0.5; 
                const delay = Math.random() * 0.3; 

                piece.style.animation = `${animation} ${duration}s ease-out ${delay}s forwards`;
                container.appendChild(piece);
                setTimeout(() => { piece.remove(); }, (duration + delay) * 1000 + 100);
            }
        }

        // --- SCREEN TRANSITIONS ---
        function goToIntro() {
            const splash = document.getElementById('splashScreen');
            const intro = document.getElementById('introScreen');
            const splashLogo = document.getElementById('splashLogo');
            const introMascot = document.getElementById('introMascot');

            splashLogo.style.transform = "scale(0.1)";
            splashLogo.style.opacity = "0";
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.classList.add('hidden');
                intro.classList.remove('hidden');
                intro.style.opacity = "1";
                triggerConfetti();
                introMascot.classList.remove('pop-in');
                void introMascot.offsetWidth; 
                introMascot.classList.add('pop-in');
            }, 400); 
        }

        function goBackToSplash() {
            const splash = document.getElementById('splashScreen');
            const intro = document.getElementById('introScreen');
            const splashLogo = document.getElementById('splashLogo');
            const introMascot = document.getElementById('introMascot');
            
            intro.style.opacity = '0';
            
            setTimeout(() => {
                intro.classList.add('hidden');
                splash.classList.remove('hidden');
                splash.style.opacity = "0";
                splashLogo.style.transform = "scale(0.1)"; 
                splashLogo.style.opacity = "0";

                void splash.offsetWidth; 

                setTimeout(() => {
                    splash.style.opacity = "1";
                    splashLogo.style.transform = "scale(1)";
                    splashLogo.style.opacity = "1";
                }, 50);

                setTimeout(() => { splashLogo.style.transform = ""; }, 750);
                introMascot.classList.remove('pop-in');
            }, 500); 
        }

        function enterApp() {
            const intro = document.getElementById('introScreen');
            const app = document.getElementById('mainApp');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.classList.add('hidden');
                app.classList.remove('hidden');
            }, 500);
        }

        // --- GEMINI AI LOGIC ---
        async function generateQuiz() {
            const apiKey = document.getElementById('apiKey').value;
            const notes = document.getElementById('studyNotes').value;
            const loader = document.getElementById('loader');
            const quizContainer = document.getElementById('quizContainer');
            const btn = document.getElementById('genBtn');

            if (!apiKey) { alert("Please enter your Gemini API Key first!"); return; }
            if (!notes) { alert("Please paste some text to study!"); return; }

            loader.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            const prompt = `
                You are a strict JSON generator. 
                Read this text: "${notes.substring(0, 4000)}"
                Create 3 Flashcards based on it.
                Return ONLY valid JSON in this exact format:
                [
                    {"q": "Question here?", "a": "Short answer here"}
                ]
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error("API Connection Failed");
                const data = await response.json();
                let aiText = data.candidates[0].content.parts[0].text;
                aiText = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
                renderCards(JSON.parse(aiText));

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                loader.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function renderCards(questions) {
            const container = document.getElementById('quizContainer');
            container.innerHTML = ''; 
            questions.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-2xl shadow-sm border border-gray-100 transform transition hover:scale-[1.02] duration-200";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2 py-1 rounded-lg">CARD ${index + 1}</span>
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg mb-4 leading-snug">${item.q}</h3>
